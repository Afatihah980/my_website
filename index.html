<head>
  <meta charset="UTF-8" />

  <title>My Personal Website - Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0B3D91, #4A77D4);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #E0E7FF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      overflow-x: hidden;
    }

    #header {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(11, 61, 145, 0.6);
      width: 100%;
      max-width: 700px;
      margin-bottom: 35px;
      backdrop-filter: blur(12px);
      position: relative;
    }

    #header img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 80, 0.7);
      animation: floatUpDown 4s ease-in-out infinite;
    }

    #header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      text-shadow: 2px 3px 8px rgba(0, 0, 70, 0.85);
      margin: 0;
      animation: floatUpDown 5s ease-in-out infinite reverse;
    }

    nav {
      width: 100%;
      max-width: 700px;
      margin-bottom: 45px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      perspective: 800px;
    }

    nav a {
      flex: 1 1 auto;
      padding: 14px 24px;
      text-align: center;
      color: #0B3D91;
      background: linear-gradient(135deg, #CCE0FF 0%, #9AC7FF 100%);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow:
        0 4px 10px rgba(11, 61, 145, 0.3),
        inset 0 0 8px rgb(255 255 255 / 0.3);
      transition:
        background 0.3s ease,
        color 0.3s ease,
        transform 0.4s ease;
      min-width: 110px;
      transform-style: preserve-3d;
      cursor: pointer;
      user-select: none;
    }

    nav a:hover, nav a:focus {
      background: linear-gradient(135deg, #0B3D91 0%, #3258C7 100%);
      color: #CCE0FF;
      outline: none;
      box-shadow:
        0 8px 20px rgba(11, 61, 145, 0.8),
        inset 0 0 12px rgb(255 255 255 / 0.5);
      transform: rotateX(10deg) scale(1.08);
    }

    nav a.active {
      background: linear-gradient(135deg, #3258C7 0%, #0B3D91 100%);
      color: #CCE0FF;
      cursor: default;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
      transform: none;
      pointer-events: none;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #A8B9FF;
      font-size: 0.9rem;
      max-width: 700px;
      width: 100%;
      padding: 15px 10px;
      user-select: none;
      text-shadow: 0 0 4px rgba(11, 61, 145, 0.75);
    }

    @media (max-width: 480px) {
      #header h1 {
        font-size: 1.9rem;
      }
      nav a {
        min-width: 80px;
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
